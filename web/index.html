<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Revolt Live Voice</title>
    <style>
        body {

            max-width: 720px;

            line-height: 1.5;
        }

        }

        button {

            border-radius: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        #log {
            margin-top: 16px;
            padding: 12px;
            background: #fafafa;
            border: 1px solid #eee;
            border-radius: 10px;
            min-height: 160px;
            max-height: 50vh;
            overflow: auto;
        }

        .you {
            color: #444;
        }

        .bot {
            color: #0b6;
        }

        .sys {
            color: #999;
            font-style: italic;
        }

        #textSend {

            min-width: 200px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <div class="row">
        <button id="connect">üîå Connect</button>

    <script src="app.js"></script>
</body>

</html>
